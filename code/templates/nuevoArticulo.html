{% extends "body.html" %}
{% block body %}
    
    <form action="{{url_for('agrega_articulo')}}" method="post" id="formulario">
            <div class="mb-3">
                <label for="codigo_articulo">Codigo Articulo</label>
                <input type="text" name="codigo_articulo" id="codigo_articulo" class="error form-control" placeholder="Ingrese el codigo del articulo">
                <div id="codigo_articulo_error" class="error text-danger">Revise el tipo</div>
            </div>
            <div class="mb-3">
                <label for="nombre_articulo">Nombre Articulo</label>
                <input type="text" name="nombre_articulo" id="nombre_articulo" class="error form-control" placeholder="Ingrese el nombre del articulo">
                <div id="nombre_articulo_error" class="error text-danger">Revise el tipo</div>
            </div>
            <div class="mb-3">
                <label for="nombre_categoria">Nombre Categoria</label>
                <select class="form-select" name="codigo_categoria" id="codigo_categoria" onchange="cambiarSubcategoria()">
                    <option selected disabled>--Seleccione la categoria--</option>
                    {% for categoria in categorias %}
                        <option value="{{categoria.codigo_categoria}}" >{{categoria.nombre_categoria}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="nombre_subcategoria">Nombre Subcategoria</label>
                <select class="form-select" name="codigo_subcategoria" id="codigo_subcategoria">
                    <option selected disabled>--Seleccione la subcategoria--</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn btn-outline-primary">
    </form>
    <a href="{{url_for('articulos')}}" class="btn btn-outline-danger mt-1">Cancelar</a>
<script>
    function cambiarSubcategoria(){
        const categoria=document.getElementById("codigo_categoria");
        const subcategoria=document.getElementById("codigo_subcategoria");
        const categoriaId=categoria.value;
        fetch(`/get_subcategorias/${categoriaId}`)
            .then(response => response.json())
            .then(data=>{
                subcategoria.innerHTML="";
                data.forEach(sub=>{
                    const option=document.createElement("option");
                    option.value=sub.codigo_subcategoria;
                    option.textContent=sub.nombre_subcategoria;
                    subcategoria.appendChild(option);
                })
            })
    }
</script>
{% endblock %}
