{% extends "body.html" %}
{% block body %}

    <form action="{{url_for('agrega_categoria')}}" method="post" id="formulario">
        <div class="mb-3">
                <label for="codigo_categoria">Codigo Categoria</label>
                <input type="text" name="codigo_categoria" id="codigo_categoria" class="error form-control" placeholder="Ponga aquí el codigo">
                <div id="codigo_categoria_error" class="error text-danger">Revise el tipo</div>
            </div>    
        <div class="mb-3">
                <label for="nombre_categoria">Nombre Categoria</label>
                <input type="text" name="nombre_categoria" id="nombre_categoria" class="error form-control" placeholder="Ponga aquí el nombre">
                <div id="nombre_categoria_error" class="error text-danger">Revise el tipo</div>
            </div>
            <input type="submit" value="Enviar" class="btn btn-outline-primary">
    </form>
    <a href="{{url_for('categorias')}}" class="btn btn-outline-danger mt-1">Cancelar</a>

{% endblock %}
