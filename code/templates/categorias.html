{% extends "body.html" %}
{% block body %}
<h2>Categorias</h2>
<a href="{{url_for('nueva_categoria')}}" class="btn btn-outline-success btn-sm">+ Agregar</a>
<table class="table table-bordered table-striped table-dark mt-2">
    <thead>
        <tr>
            <th>Codigo Categoria</th>
            <th>Nombre de la Categoria</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for categoria in categorias %}
        <tr>
            <td>{{categoria.codigo_categoria}}</td>
            <td>{{categoria.nombre_categoria}}</td>
            <td><a href="{{ url_for('editar_categoria',codigo_categoria=categoria.codigo_categoria) }}" class="btn btn-outline-primary btn-sm">* Editar</a>
                <a href="{{ url_for('eliminar_categoria',codigo_categoria=categoria.codigo_categoria)}}" class="btn btn-outline-danger btn-sm ">- Eliminar</a>
                <a href="{{url_for('subcategorias',codigo_categoria=categoria.codigo_categoria,nombre_categoria=categoria.nombre_categoria)}}" class="btn btn-outline-success btn-sm">Ver Subcategorias</a>
                <a href="{{url_for('articulos_por_categoria',codigo_categoria=categoria.codigo_categoria,nombre_categoria=categoria.nombre_categoria)}}" class="btn btn-outline-success btn-sm">Ver Articulos</a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>



{% endblock %}
