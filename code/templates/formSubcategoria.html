{% extends "body.html" %}
{% block body %}

    <form action="
        {% if subcategoria %}
            {{url_for('actualiza_subcategoria',codigo_subcategoria=subcategoria.codigo_subcategoria)}}
        {% else %}
            {{url_for('agrega_subcategoria')}}
        {% endif %}
        " method="post" id="formulario">
            <div class="mb-3">
                <label for="nombre_subcategoria">Nombre Subcategoria</label>
                <input type="text" name="nombre_subcategoria" id="nombre_subcategoria" class="error form-control" value="{% if subcategoria %}{{subcategoria.nombre_subcategoria}}{% endif %}" placeholder="Ingrese el nombre de la subcategoria">
                <div id="nombre_subcategoria_error" class="error text-danger">Revise el tipo</div>
            </div>
            <div class="mb-3">
                <label for="nombre_categoria">Nombre Categoria</label>
                <select class="form-select" name="codigo_categoria">
                    <option value="" {% if not subcategoria %}selected{% endif %} disabled>--Seleccione la categoria--</option>
                    {% for categoria in categorias %}
                        <option value="{{categoria.codigo_categoria}}" {% if subcategoria and categoria.codigo_categoria==subcategoria.codigo_categoria %}selected{% endif %}>{{categoria.nombre_categoria}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Enviar" class="btn btn-outline-primary">
    </form>
    <a href="{{url_for('subcategorias')}}" class="btn btn-outline-danger mt-1">Cancelar</a>

{% endblock %}
