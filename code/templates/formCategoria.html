{% extends "body.html" %}
{% block body %}

    <form action="
    {% if categoria %}
        {{url_for('actualiza_categoria',codigo_categoria=categoria.codigo_categoria)}}
    {% else %}
        {{url_for('agrega_categoria')}}
    {% endif %}
    " method="post" id="formulario">
            <div class="mb-3">
                <label for="nombre_categoria">Nombre Categoria</label>
                <input type="text" name="nombre_categoria" id="nombre_categoria" class="error form-control" value="{% if categoria %}{{categoria.nombre_categoria}}{% endif %}" placeholder="Ingrese el nombre">
                <div id="nombre_categoria_error" class="error text-danger">Revise el tipo</div>
            </div>
            <input type="submit" value="Enviar" class="btn btn-outline-primary">
    </form>
    <a href="{{url_for('categorias')}}" class="btn btn-outline-danger mt-1">Cancelar</a>

{% endblock %}
