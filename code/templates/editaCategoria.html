{% extends "body.html" %}
{% block body %}

    <form action="{{url_for('actualiza_categoria',codigo_categoria=categoria.codigo_categoria)}}" method="post" id="formulario">
            <div class="mb-3">
                <label for="nombre_categoria">Nombre Categoria</label>
                <input type="text" name="nombre_categoria" id="nombre_categoria" class="error form-control" value="{{categoria.nombre_categoria}}">
                <div id="nombre_categoria_error" class="error text-danger">Revise el tipo</div>
            </div>
            {% if categoria %}
            <input type="text" placeholder="holas carbon">
            {% endif %}
            <input type="submit" value="Enviar" class="btn btn-outline-primary">
    </form>
    <a href="{{url_for('categorias')}}" class="btn btn-outline-danger mt-1">Cancelar</a>

{% endblock %}
